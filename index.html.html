<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优弧·数字化决策系统中心</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .bg-glow {
            position: fixed; width: 600px; height: 600px; border-radius: 50%;
            filter: blur(100px); opacity: 0.3; z-index: -1;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center overflow-hidden relative selection:bg-blue-500 selection:text-white">

    <!-- 背景光效 -->
    <div class="bg-glow bg-blue-600 top-[-20%] left-[-10%]"></div>
    <div class="bg-glow bg-purple-600 bottom-[-20%] right-[-10%]"></div>

    <div class="max-w-4xl w-full px-6 z-10">
        
        <!-- 品牌 Header -->
        <div class="text-center mb-16">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white text-slate-900 rounded-2xl font-black text-3xl mb-6 shadow-2xl shadow-blue-500/20">优</div>
            <h1 class="text-4xl md:text-5xl font-black tracking-tight mb-2">优弧·数字化决策中台</h1>
            <p class="text-slate-400 text-sm md:text-base font-medium tracking-widest uppercase">Youhu Strategic Decision Center</p>
        </div>

        <!-- 两个入口卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- 桌面版入口 -->
            <a href="desktop.html" class="glass-card p-8 rounded-3xl group cursor-pointer block">
                <div class="flex justify-between items-start mb-8">
                    <div class="p-3 bg-blue-500/20 rounded-xl text-blue-400 group-hover:bg-blue-500 group-hover:text-white transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                    </div>
                    <span class="text-xs font-bold text-slate-500 border border-slate-700 px-2 py-1 rounded group-hover:border-blue-400 group-hover:text-blue-300 transition-colors">V15 CSO</span>
                </div>
                <h2 class="text-2xl font-bold mb-2 group-hover:text-blue-300 transition-colors">桌面驾驶舱</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-6">
                    全景战略推演系统。包含薪酬引擎、财务双轨核算及24个月投资回报深度沙盘。
                </p>
                <div class="flex items-center text-sm font-bold text-blue-500 group-hover:translate-x-2 transition-transform">
                    启动系统 <span class="ml-2">→</span>
                </div>
            </a>

            <!-- 移动版入口 -->
            <a href="mobile.html" class="glass-card p-8 rounded-3xl group cursor-pointer block">
                <div class="flex justify-between items-start mb-8">
                    <div class="p-3 bg-purple-500/20 rounded-xl text-purple-400 group-hover:bg-purple-500 group-hover:text-white transition-colors">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    </div>
                    <span class="text-xs font-bold text-slate-500 border border-slate-700 px-2 py-1 rounded group-hover:border-purple-400 group-hover:text-purple-300 transition-colors">V16 Mobile</span>
                </div>
                <h2 class="text-2xl font-bold mb-2 group-hover:text-purple-300 transition-colors">移动端简报</h2>
                <p class="text-slate-400 text-sm leading-relaxed mb-6">
                    适配手机竖屏的轻量化决策工具。随时随地展示核心KPI、ROI周期与营收结构。
                </p>
                <div class="flex items-center text-sm font-bold text-purple-500 group-hover:translate-x-2 transition-transform">
                    打开简报 <span class="ml-2">→</span>
                </div>
            </a>

        </div>

        <div class="text-center mt-12 text-slate-600 text-xs">
            © 2026 Youhu Table Tennis Club. Internal Use Only.
        </div>

    </div>

</body>
</html>
